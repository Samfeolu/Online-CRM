<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online CRM | Add New Product</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>

    <script>
        let adminId = window.localStorage.getItem('adminId');
        if(!(adminId)){
          window.localStorage.setItem('url',window.location.href)
            alert('Please Login With Admin ID');
            window.location.href = 'admin_login.html';
        }
    </script>
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand white" href="index.html">CRM</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav m-auto">
                          <li class="nav-item pl-5">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                          </li>
                          <li class="nav-item pl-5">
                            <a class="nav-link" href="about.html">About</a>
                          </li>
                          <li class="nav-item pl-5">
                            <a class="nav-link" href="logout.html">Logout</a>
                            </li>
                          <li class="nav-item pl-5">
                            <a class="nav-link" href="faq.html">FAQ</a>
                          </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                      </div>
                  </nav>
        
    </header>

    <div class="container">
        <br/>
        <div class="row">
            <div class="col-md-4">
                
            </div>

            <div class="col-md-4 border border-dark rounded p-2">
                    <form id="addProduct">
                        <p class="text-center text-uppercase h5">Add New Product</p>
                            <div class="form-group">
                              <label for="addProductName">Product Name</label>
                              <input type="text" class="form-control " id="addProductName" placeholder="Enter Product Name" required>
                            </div>
                            <div class="form-group">
                              <label for="addQuantity">Product Initial Quantity</label>
                              <input type="number" class="form-control" id="addQuantity" placeholder="Enter Initial Quantity" required>
                            </div>
                            <div class="form-group">
                                <label for="addCostPrice">Product Cost Price</label>
                                <input type="number" class="form-control" id="addCostPrice" placeholder="Enter Cost Price" required>
                            </div>
                            <div class="form-group">
                                <label for="addSellingPrice">Product Selling Price </label>
                                <input type="number" class="form-control" id="addSellingPrice" placeholder="Enter Selling Price" required>
                            </div>
                            <div class="row">
                              <div class="col-1"></div>
                              <div class="col-3"><button type="submit" class="btn btn-success">Submit</button></div>
                              <div class="col-8" id="load"><img id="" height="20em" src="load.gif"/><span class="small">Please Wait while your product is being added</span></div>
                            </div>
                            
                    </form>
            </div>

            <div class="col-md-4">
                
            </div>
            
        </div>
    </div>
    
</body>
<script src="jquery-3.3.1.js"></script>
<script src="script.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
</html>
