<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online CRM | Add New User</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <style type="text/css">
    #gender{width: 70%;
            margin: auto;
            text-align: center;
            border:1px solid grey}
    #confirm_pass_small,#confirm_phone_number{
        
        width: 80%;
        margin: auto;
        padding: 1%;
        margin-top: 1%;
        position: relative;
        
    }
    </style>
    <script>
        let adminId = window.localStorage.getItem('adminId');
        if(!(adminId)){
            window.localStorage.setItem('url',window.location.href)
            alert('Please Login');
            window.location.href = 'admin_login.html';
        }
    </script>
    
    
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand white" href="#">CRM</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav m-auto">
                        <li class="nav-item pl-5">
                          <a class="nav-link" href="admin.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item pl-5">
                          <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item pl-5">
                          <a class="nav-link" href="logout.html">Logout</a>
                          </li>
                        <li class="nav-item pl-5">
                          <a class="nav-link" href="faq.html">FAQ</a>
                        </li>
                      </ul>
                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>
                    </div>
                  </nav>
        
    </header>

    <div class="container">
        <br/>
        <div class="row">
            
          <div class="col-md-4"></div>
            <div class="col-md-4 border border-dark rounded p-2">
              
                    <form id="addStaff">
                        <p class="text-center text-uppercase h5">Add A New Staff</p>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Firstname</label>
                              <input type="text" class="form-control" id="firstname" placeholder="Firstname" required/>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Lastname</label>
                              <input type="text" class="form-control" id="lastname" placeholder="Lastname" required/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Gender</label><br/>
                                <select id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required/>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Phone Number</label>
                              <input type="number" class="form-control" id="phone" placeholder="Phone Number" onkeyup="validate_phone_number()" required/>
                              <small id="confirm_phone_number"></small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Default Password</label>
                              <input type="password" class="form-control" id="defaultPassword" placeholder="Password" onkeyup="confirm_pass()" required/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmDefault" placeholder="Password" onkeyup="confirm_pass()" required/>
                                <small id="confirm_pass_small"></small>
                                  </div>
                            <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>
                            <p class="small" >Please Wait while we confirm your information</p></span>
                    </form>
            </div>
          <div class="col-md-4"></div>
                    
        </div>
    

    </div>
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
    
</body>
</html>
