<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lawgrotto CRM</title>
    <link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>

    <script>
        let staffId = window.localStorage.getItem('staffId');
        if(!(staffId)){
          window.localStorage.setItem('url',window.location.href)
          alert('Please Login With Staff ID');
          window.location.href = 'login.html';
        }
    </script>
</head>
<body>
   <header id="header">
      <script type="module">
        import * as head from './headerStaff.js'
        let header = document.getElementById('header');
        header.innerHTML = head.header
      </script>
    </header>

    <div class="container">
        <br/>
        <div class="row">
          <div class="col-md-3 border-right border-dark rounded p-2">
              
                <form id="addToCart">
                    <p class="text-center text-uppercase h5">Make Sales</p>
                        <div class="form-group">
                          <label for="productId">Product Name</label>
                          <input type="text" class="form-control" id="productName" placeholder="Name Of Product" autocomplete="off" onkeyup="query_suggestion()">
                          <div>
                            <select id="suggestion_div" style="display:none" size="5"></select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="productPrice">Price</label>
                          <input type="number" class="form-control" id="productPrice" placeholder="" readonly>
                        </div>
                        <div class="form-group">
                          <label for="quantityDesired">Quantity</label>
                          <input type="number" onchange="calculate()" class="form-control" id="quantityDesired" aria-describedby="emailHelp" placeholder="Enter Desired quantity">
                        </div>
                        <div class="form-group">
                          <label for="quantity">Quantity In Stock</label>
                          <input type="number" class="form-control" id="quantity" placeholder="Quantity in stock" readonly>
                        </div>
                        <div class="form-group">
                            <label for="totalPrice">Total Price</label>
                            <input type="number" class="form-control" id="totalPrice" placeholder="0" readonly>
                          </div>
                        <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="checkbox">
                          <label class="form-check-label" for="exampleCheck1">I agree to your <a name="terms" href="#">Terms and Conditions</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add To Customer Cart</button> 
                        <span class=""><img class="img-fluid" width="50em" src="load.gif" /> 
                          <p class="small" >Please Wait while we confirm your information</p></span>
                </form>
          </div>
          
          <div class="col-md-9"  >
              <div class="form-group row" id="salesList">
                  
                  <div class="col-4"><label for="customerId">Customer Id</label></div>
                  <div class="col-8"><input type="text" class="form-control" id="customerId" onkeyup="getCustomer()" placeholder="Input Customer ID"/>
                    <small>Not a registered customer? Register <a href="./add_new_customer.html">Here</a></small>
                    <div>
                      <select id="customerSuggestionDiv" style="display:none" size="5"></select>
                    </div>
                  </div>
              
                  <div class="table-responsive">
                    <table class="table" id="receipt_table">
                        <tr>
                            <td>Item Name</td>
                            <td>Price</td>
                            <td>Quantity</td>
                            <td>Total </td>
                        </tr>
                    </table> 
                  </div>
              </div> 
              <div class="row form-group m-auto" >
                <div class="col-2" ><label class="btn btn-primary" for="grandTotal">Grand Total</label></div>
                <div class="col-2"> <input type="number" class="form-control" id="grandTotal" placeholder="0" readonly></div> 
                 <div class="col-4"> <button class="btn btn-success" onclick="initSale()">Checkout</button></div>
              </div>
    </div>
    </div>
    </div>
    <!-- Footer -->
<footer class="page-footer font-small" id="footer">
    <script type="module">
        import * as foot from './footer.js'
        let footer = document.getElementById('footer');
        footer.innerHTML = foot.footer
      </script>
</footer>
</body>
<script src="jquery-3.3.1.js"></script>
<script src="script.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
</html>
