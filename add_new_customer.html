<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lawgrotto CRM</title>
    <link rel="stylesheet" href="style.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <style type="text/css">
    #gender{width: 70%;
            margin: auto;
            text-align: center;
            border:1px solid grey}
    #confirm_pass_small,#confirm_phone_number{
        
        width: 80%;
        margin: auto;
        padding: 1%;
        margin-top: 1%;
        position: relative;
        
    }
    </style>
    
    
    <script>
        let staffId = window.localStorage.getItem('staffId');
        if(!(staffId)){
            window.localStorage.setItem('url',window.location.href)
            alert('Please Login With Staff ID');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
   <header id="header">
      <script type="module">
        import * as head from './headerStaff.js'
        let header = document.getElementById('header');
        header.innerHTML = head.header
      </script>
    </header>

    <div class="container">
        <br/>
        <div class="row">
            
            <div class="col-md-4"></div>
            <div class="col-md-4 border border-dark rounded p-2">
              
                    <form id="addCustomer">
                        <p class="text-center text-uppercase h5">Add A New Customer</p>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Firstname</label>
                              <input type="text" class="form-control" id="firstname" placeholder="Firstname" required/>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Lastname</label>
                              <input type="text" class="form-control" id="lastname" placeholder="Lastname" required/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Gender</label><br/>
                                <select id="gender">
                                    <option>Male</option>
                                    <option>Female</option>
                                </select>
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required/>
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Phone Number</label>
                              <input type="number" class="form-control" id="phone" placeholder="Phone Number" onkeyup="validate_phone_number()" required/>
                              <small id="confirm_phone_number"></small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>
                            <p class="small" >Please Wait while we confirm your information</p></span>
                    </form>
            </div>
            <div class="col-md-4"></div>

                    
        </div>
    

    </div>
    
    <!-- Footer -->
<footer class="page-footer font-small" id="footer">

</footer>
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
